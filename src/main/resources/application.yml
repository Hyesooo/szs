spring:
  application:
    name: szs
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:szs
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: false
    generate-ddl: false
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true

logging:
  level:
    ROOT: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

jwt:
